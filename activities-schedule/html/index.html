<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities Schedule</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/activities-schedule/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/25f73b9bfe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header><h1>Activities Schedule</h1></header>
    <main>
      <section class="todo-list">
        <h2>Put your scheduled activities below:</h2>
        <ul id="activities-scheduled"></ul>
        <div id="activities-list">
          <input
            type="text"
            name="insert-activity"
            id="insert-activity"
            placeholder="What you have to do today ?"
          />
          <button id="confirm-activity" class="btn-confirm">Add</button>
        </div>
      </section>
    </main>
    <script src="/activities-schedule/js/insert-activity.js"></script>
    <script src="/activities-schedule/js/edit-activity.js"></script>
  </body>
</html>
