<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List MVC</title>
  </head>
  <body>
    <header>
      <h1>To-Do List with Model-View-Controller</h1>
    </header>
    <section>
      <div>
        <ul id="todolist">
          <li>
            <div>
              <span>Atividade</span>
              <span>Data</span>
            </div>
            <div>
              <i class="fa-solid fa-check"></i>
              <i class="fa-solid fa-pencil"></i>
              <i class="fa-solid fa-trash"></i>
            </div>
          </li>
        </ul>
      </div>
      <form class="form" onsubmit="ac.insertActivity(event)">
        <div>
          <input
            type="text"
            name="insert-list"
            id="insert-list"
            placeholder="What you have to do today ?"
          />
          <button class="addBtn" type="submit">
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
      </form>
    </section>
    <script
      src="https://kit.fontawesome.com/25f73b9bfe.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app/models/Activity.js"></script>
    <script src="/js/app/controllers/ActivityController.js"></script>
    <script src="/js/app/models/ActivityList.js"></script>
    <script>
      let ac = new ActivityController();
    </script>
  </body>
</html>
